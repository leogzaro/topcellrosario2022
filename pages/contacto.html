  <h1 class="text-center-two">Contacto</h1>

  <form action="" method="get">
    <div>
      <label for="nombre">Nombres:</label>
      <input type="text" placeholder="ingresar nombre" id="nombre" />
    </div>

    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" placeholder="ingresar apellidos" id="apellidos" />
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input type="tel" placeholder="ingresar telefono" id="telefono" />
    </div>

    <div>
      <label for="email">Correo Electrónico</label>
      <input type="email" placeholder="ingresar correo" id="email" />
    </div>

    <div>
      <label for="motivodepregunta">Motivo de consulta</label>
      <select id="">
        <option value="accesorios">Accesorios</option>
        <option value="reparacion">Reparación</option>
        <option value="otras">Otras</option>
      </select>
    </div>

    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

    <div>
      <input type="submit" id="botonEnviar" value="enviar" />
    </div>
  </form>
